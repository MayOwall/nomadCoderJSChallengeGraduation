<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/css.css">
  <title>Owall's HOMEPAGE</title>
</head>
<body>
  <!--로그인폼-->
  <div id="login-form" class="section">
    <div class="title">[ Greeting for USER ]</div>
    <form id="loginForm" class="hidden">
      <input id="loginText" type="text" required maxlength="15" placeholder="Your name, plz.">
      <input id="loginButton" type="submit" value="login">
    </form>
    <h1 id="greeting" class="hidden"></h1>
  </div>
  <!--시계-->
  <div id="clock-form" class="section">
    <div class="title">[ CLOCK ]</div>
    <h2 id="clock">00:00</h2>
  </div>
  <!--날씨-->
  <div id="weather-form" class="section">
    <div class="title">[ WEATHER ]</div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
</div>
  <!--명언-->
  <div id="quotes" class="section">
    <div class="title">[ TODAY'S QUOTE ]</div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <!--todo리스트-->
  <div class="section">
    <div class="title">[ TODO LIST ]</div>
    <form id="todo-form">
      <input type="text" placeholder="오늘의 할 일은 무엇인가요?(enter)" required>
      <input type="submit" value="list-up!">
    </form>
    <ul id="todo-list">
    </ul>
</div>
<!--JS scripts-->
  <script src="js/loginform.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/background.js"></script>
</body>
</html>
